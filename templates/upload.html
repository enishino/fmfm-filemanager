{% extends "layout.html" %}
{% block content %}
<h3>Upload new file(s)</h3>
<div class="mb-3">
Only {{ allowed_types }} files are accepted.
</div>
<form method="post" enctype="multipart/form-data">
<label for="file" class="form-label">Select file(s)</label>
<div class="row g-3 mb-3">
<div class="col">
<input type="file" name="file" multiple="" class="form-control" id="file" />
</div>
<div class="col">
<button type="submit" class="btn btn-primary">Upload</button>
</div>
</div>

<label for="file_url" class="form-label">Specify URL</label>
<div class="row g-3 mb-3">
<div class="col">
<input type="text" name="file_url" class="form-control" id="file_url" />
</div>
<div class="col">
<button type="submit" class="btn btn-primary">Get from remote</button>
</div>
</div>
</form>
{% endblock %}
